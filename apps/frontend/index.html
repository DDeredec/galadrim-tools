<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Kumbh+Sans:300,400,500,700&amp;display=swap"
            rel="stylesheet"
        />
        <link rel="icon" type="image/png" href="https://galadrim.fr/img/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Galadrim Tools</title>
        <style>
            :root {
                --main-color: #f9efe6;

                --my-events-bg: white;
                --my-events-border: white;
                --my-events-text: white;

                --other-events-bg: white;
                --other-events-border: white;
                --other-events-text: white;
            }

            body,
            html {
                height: 100%;
                width: 100%;
                margin: 0;
            }

            .flex {
                display: flex;
            }

            .flex-column {
                flex-direction: column;
            }

            .justify-center {
                justify-content: center;
            }

            .align-center {
                align-items: center;
            }

            .wrap {
                flex-wrap: wrap;
            }

            .w-100 {
                width: 100%;
            }

            .min-h-100 {
                min-height: 100%;
            }

            .h-100 {
                height: 100%;
            }

            .h-100vh {
                height: 100vh;
            }

            .main-bg {
                background-color: var(--main-color);
            }

            .pointer {
                cursor: pointer;
            }

            /* ----------------------------------------------
            * Generated by Animista on 2023-2-6 13:44:4
            * Licensed under FreeBSD License.
            * See http://animista.net/license for more info.
            * w: http://animista.net, t: @cssanimista
            * ---------------------------------------------- */

            /**
            * ----------------------------------------
            * animation rotate-center
            * ----------------------------------------
            */
            @-webkit-keyframes rotate-center {
                0% {
                    -webkit-transform: rotate(0);
                    transform: rotate(0);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }
            @keyframes rotate-center {
                0% {
                    -webkit-transform: rotate(0);
                    transform: rotate(0);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }
            .rotate-center {
                -webkit-animation: rotate-center 0.6s ease-in-out both;
                animation: rotate-center 0.6s ease-in-out both;
            }

            .rbc-event {
                outline: solid 2px #ffffff !important;
                color: black !important;
                padding-top: 1px !important;
                padding-bottom: 1px !important;
            }

            .rbc-event.others {
                background-color: var(--other-events-bg) !important;
                border-color: var(--other-events-border) !important;
                color: var(--other-events-text) !important;
                padding-top: 1px !important;
                padding-bottom: 1px !important;
            }

            .rbc-event.mine {
                background-color: var(--my-events-bg) !important;
                border-color: var(--my-events-border) !important;
                color: var(--my-events-text) !important;
                padding-top: 1px !important;
                padding-bottom: 1px !important;
            }
        </style>
    </head>

    <body>
        <div id="root" class="min-h-100 main-bg"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
